<!DOCTYPE html>
<html>

  <head>

    <title>First time using React</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>

  </head>

  <body>

    <div id="page">

      <h1>Luke's SICK React thingy</h1>

      <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
      </div>

      <h4>Example Details</h4>
      <p>This is written in vanilla JavaScript (without JSX) and transformed in the browser.</p>

    </div>


    <script>

      var ExampleApplication = React.createClass({

        render: function() {

          var elapsed = Math.round(this.props.elapsed  / 100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
          var message =
            "This shit has been doing it's thing for " + seconds + ' seconds, mother fucker!';

          return React.DOM.p(null, message);

        }
      });

      // Call React.createFactory instead of directly call ExampleApplication({...}) in React.render
      var ExampleApplicationFactory = React.createFactory(ExampleApplication);

      var start = new Date().getTime();

      setInterval(function() {

        ReactDOM.render(
          ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
          document.getElementById('container')
        );

      }, 50);

    </script>



  </body>

</html>
